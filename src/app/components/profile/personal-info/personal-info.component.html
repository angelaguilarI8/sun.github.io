<div class="container">
    <div class="signin-content">
        <mat-card class="explame-card">
            <mat-card-content>
                <form [formGroup]="formProfile">
                    <h1>Datos Personales</h1>
                    <div *ngFor="let item of usuario">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <mat-form-field hintLabel="Max 10 characters" appearance="fill"
                                    class="example-full-width">
                                    <mat-label>{{item.nombre}}</mat-label>
                                    <input matInput #input placeholder="nombre" formControlName="nombre">
                                </mat-form-field>
                            </div>
                            <div class="form-group col-md-4">
                                <mat-form-field hintLabel="Max 10 characters" appearance="fill"
                                    class="example-full-width">
                                    <mat-label>{{item.apellidoPaterno}}</mat-label>
                                    <input matInput #input placeholder={{item.apePat}}
                                        formControlName="apellidoPaterno">
                                </mat-form-field>
                            </div>
                            <div class="form-group col-md-4">
                                <mat-form-field appearance="fill" class="example-full-width">
                                    <mat-label>{{item.apellidoMaterno}}</mat-label>
                                    <input matInput #input placeholder="Apellido Materno"
                                        formControlName="apellidoMaterno">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <mat-form-field appearance="fill" class="example-full-width">
                                    <mat-label>{{item.email}}</mat-label>
                                    <input matInput #input placeholder="Correo Electronico" formControlName="email">
                                </mat-form-field>
                            </div>
                            <div class="form-group col-md-4">
                                <mat-form-field appearance="fill" class="example-full-width">
                                    <mat-label>{{item.password}}</mat-label>
                                    <input matInput #input placeholder="ContraseÃ±a" formControlName="password">
                                </mat-form-field>
                            </div>
                            <div class="form-group col-md-4">
                                <mat-form-field hintLabel="Max 10 characters" appearance="fill"
                                    class="example-full-width">
                                    <mat-label>{{item.telefono}}</mat-label>
                                    <input matInput #input placeholder="Telefono" formControlName="telefono">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <mat-form-field appearance="fill" class="example-full-width">
                                    <mat-label>{{item.membresia}}</mat-label>
                                    <input matInput #input placeholder="Tipo Membresia" formControlName="membresia">
                                </mat-form-field>
                            </div>
                            <div class="form-group col-md-4">
                                <mat-form-field appearance="fill" class="example-full-width">
                                    <mat-label>{{item.contador}}</mat-label>
                                    <input matInput #input placeholder="Contador de Membresia" formControlName="contador">
                                </mat-form-field>
                            </div>
                            <div class="form-group col-md-2">
                                <mat-form-field appearance="fill" class="example-full-width">
                                    <mat-label>{{item.fechaInicio}}</mat-label>
                                    <input matInput #input placeholder="Fecha inicio" formControlName="fechaInicio">
                                </mat-form-field>
                            </div>
                            <div class="form-group col-md-2">
                                <mat-form-field appearance="fill" class="example-full-width">
                                    <mat-label>{{item.fechaFin}}</mat-label>
                                    <input matInput #input placeholder="Fecha Final" formControlName="fechaFin">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <mat-card-actions>
                        <div class="text-lg-right">
                            <button mat-stroked-button class="btn-colorRe" (click)="guardar()">Actualizar</button>
                        </div>
                    </mat-card-actions>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
