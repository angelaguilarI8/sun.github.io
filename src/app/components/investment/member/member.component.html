<div class="main-container">
    <h3>Encuentra el mejor negocio</h3>
  </div>
  
  <form [formGroup]="formMember">
    <div class="main-container">
        <div class="form-group">
          <mat-form-field  appearance="outline" class="example-full-width">
            <mat-label>¿Ubicación?*</mat-label>
            <input matInput placeholder="Ubicacion" formControlName="ubicacion">
          </mat-form-field>
        </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <mat-form-field  appearance="outline" class="example-full-width">
            <mat-label>Tipo de negocio*</mat-label>
            <input matInput placeholder="$ 100,000.00" formControlName="tipoNegocio">
          </mat-form-field>
        </div>
        <div class="form-group col-md-4">
          <mat-form-field hintLabel="Max 10 characters" appearance="outline" class="example-full-width">
            <mat-label>Tipo de socio*</mat-label>
            <input matInput placeholder="$ 10,000.00" formControlName="tipoSocio">
          </mat-form-field>
        </div>
        <div class="form-group col-md-2">
          <mat-form-field hintLabel="Max 10 characters" appearance="outline" class="example-full-width">
            <mat-label>Precio desde </mat-label>
            <input matInput #input maxlength="10" placeholder="$ 5,000.00" formControlName="precioDesde">
          </mat-form-field>
        </div>
        <div class="form-group col-md-2">
            <mat-form-field hintLabel="Max 10 characters" appearance="outline" class="example-full-width">
              <mat-label>Precio hasta</mat-label>
              <input matInput #input maxlength="10" placeholder="$ 5,000.00" formControlName="precioHasta">
            </mat-form-field>
          </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
            <mat-label>Mas de un socio: </mat-label> <br>
            <mat-radio-group aria-label="Select an option" formControlName="masSocio">
                <mat-radio-button value="1">Si</mat-radio-button>
                <mat-radio-button value="2">No</mat-radio-button>
              </mat-radio-group>
        </div>
        <div class="form-group col-md-6">
            <mat-slide-toggle formControlName="excluirAntinguedad">Excluir Negocios sin Antigüedad</mat-slide-toggle>
        </div>
      </div>
      <div class="form-group">
        <mat-form-field hintLabel="Max 10 characters" appearance="outline" class="example-full-width">
          <mat-label>FILTROS AVANZADOS </mat-label>
          <textarea matInput placeholder="Describe detalladamente" formControlName="ubicacion"></textarea>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field hintLabel="Max 10 characters" appearance="outline" class="example-full-width">
          <mat-label>Antigüedad de publicación</mat-label>
          <textarea matInput placeholder="Describe detalladamente" formControlName="antiguedadPubl"></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="text-lg-right">
      <button mat-stroked-button class="btn-colorRe" (click)="consultar()">Ver Resultados</button>
    </div>  
  </form>
